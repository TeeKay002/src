<!-- accounts/templates/Accounts/group_list.html -->
{% extends 'greetings/base.html' %}

{% block content %}
<style>
    /* Add futuristic styles to the group table */
    .group-table-container {
      margin-top: 20px;
      overflow-x: auto;
    }

    .group-table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      margin: 0;
    }

    .group-table th, .group-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .group-table th {
      background-color: #f2f2f2;
      color: #333;
    }

    .group-table tbody tr:hover {
      background-color: #f5f5f5;
      transition: background-color 0.3s;
    }

    /* Add cursor pointer to indicate clickable rows */
    .group-table tbody tr {
      cursor: pointer;
    }
</style>

<h2>Group List</h2>
<a href="{% url 'Accounts:create_group' %}"><button>Create New Group</button></a>

<div class="group-table-container">
  <table class="group-table">
    <thead>
      <tr>
        <th>Group Name</th>
        <th>Created By</th>
        <th>Creation Date</th>
      </tr>
    </thead>
    <tbody>
      {% for group in groups %}
      <tr style="cursor: pointer;" onclick="window.location.href='{% url 'Accounts:group_detail' group.id %}'">
          <!-- Link each group's data to their detail page -->
          <td>{{ group.name }}</td>
          <td>{{ group.created_by.username }}</td>
          <td>{{ group.created_at }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
