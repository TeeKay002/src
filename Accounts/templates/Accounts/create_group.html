{% extends 'greetings/base.html' %}

{% block content %}
  <h2>Create New Group</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Group</button>
  </form>
  <a href="{% url 'Accounts:group_list' %}">Back to Group List</a>
{% endblock %}
