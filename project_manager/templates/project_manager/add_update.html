<!-- project_manager/templates/project_manager/add_update.html -->
{% extends "greetings/base.html" %}

{% block title %}Add Update - {{ project.name }}{% endblock %}

{% block content %}
    <h2>Add Update - {{ project.name }}</h2>
    
    <form method="post" action="{% url 'project_manager:add_update' project.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <a href="{% url 'project_manager:project_detail' project.id %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
