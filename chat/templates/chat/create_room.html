{% extends "greetings/base.html" %}

{% block title %}Another App - {{ block.super }}{% endblock %}

{% block content %}
    <h1>Create a New Chat Room</h1>
    <form method="post">
        {% csrf_token %}
        <label for="room_name">Room Name:</label>
        <input type="text" name="room_name" id="room_name" required>
        <button type="submit">Create Room</button>
    </form>
    <a href="{% url 'chat:index' %}">Back to Rooms List</a>
{% endblock %}
