<!-- anotherapp/templates/anotherapp/page.html -->

{% extends "greetings/base.html" %}

{% block title %}Another App - {{ block.super }}{% endblock %}

{% block content %}
    <h1>Chat Rooms</h1>
    <ul>
        {% for room in rooms %}
            <li><a href="{% url 'chat:room' room.name %}">{{ room.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'chat:create_room' %}">Create New Room</a>
{% endblock %}
