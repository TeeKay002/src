<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Your Page Title</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB, white) no-repeat fixed; /* No repeat */
            color: #333;
            display: flex;
            flex-direction: column; /* Updated to column layout */
            align-items: center; /* Center items horizontally */
        }

        /* Add styles for the navigation bar */
        nav {
            background: rgba(0, 123, 255, 0.3); /* More transparent */
            padding: 10px;
            text-align: center;
            width: 100%; /* Take the full horizontal length */
            border-bottom: 2px solid white; /* Add a border at the bottom for separation */
            box-sizing: border-box; /* Include padding and border in the width calculation */
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            display: inline-block;
        }

        .center-content {
            text-align: center;
            padding: 20px;
            width: 100%; /* Take the full horizontal length */
            box-sizing: border-box; /* Include padding and border in the width calculation */
        }

        .greeting-text {
            font-size: 2em;
            color: rgba(0, 123, 255, 0.8); /* More transparent */
            font-style: italic; /* Italic font style */
            font-weight: 700; /* Bold */
        }

        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        /* Center the "Coming soon!!!" text */
        .coming-soon-text {
            text-align: center;
            margin-top: 50px; /* Adjust the margin as needed */
        }
    </style>
</head>

<body>

    <!-- Navigation bar -->
    <nav>
        <a href="{% url 'homePage' %}">Home</a>
        <a href="{% url 'quiz:homePage' %}">Quiz</a>
        <a href="{% url 'project_manager:project_list' %}">Project Manager</a>
        <a href="{% url 'market:homePage' %}">Market</a>
        <a href="{% url 'share_ideas:homePage' %}">Share Ideas</a>
        <a href="{% url 'edu_res:homePage' %}">Education and Research</a>
        <a href="{% url 'Accounts:homePage' %}">admin</a>
        <a href="{% url 'chat:homePage' %}">chat</a>
        <a href="{% url 'settings:homePage' %}">settings</a>
        <a href="{% url 'logout' %}">Logout</a>
    </nav>

    <!-- Content section -->
    <div class="content-container">
        {% block content %}{% endblock %}
    </div>

</body>

</html>
